<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="script">
        <h1>{{title}}</h1>
        <p>{{content}}</p>
        <a 
            :target ="link.target"
            :href ="link.url"
            v-bind:alt ="link.alt"
        > 
        {{link.title}}   
        </a>
        <br/>
        <br/>
        <button v-on:click ="changeTitle('first button')">title1...</button>
        <button v-on:click ="changeTitle('second button')">title2...</button>
        <div
            @mousemove="updateCoords('mousemoooeve:)',$event)"
            class="box"
            @click="changeTitle('box...')"
        ></div>
        <span>{{coords.x}},{{coords.y}}</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
